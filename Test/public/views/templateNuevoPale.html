<div class="container" ng-controller="insertarPaleControllers">

			
				<form role="form-inline">
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">cod. Pale : </label>
					 		<input type="number" class="form-group" placeholder="pale" ng-model="pale.codigo">
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Cantidad de Bandejas :</label>
						 	<input type="text" class="form-group" placeholder="bandejas" ng-model="pale.bandejas">
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Fecha :</label>
						 	<input type="text" class="form-group" placeholder="fecha" ng-model="pale.fecha">
					 	</div>
				 </div>

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Hora :</label>
						 	<input type="text" class="form-group" placeholder="hora" ng-model="pale.hora">
					 	</div>
				 </div>

				</form>

				<form role="form-inline">

				  <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Guia :</label>
						 	<input type="text" class="form-group" placeholder="guia" ng-model="pale.guia">
					 	</div>
				 </div>

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Stock :</label>
						 	<input type="text" class="form-group" placeholder="stock" ng-model="pale.stock">
					 	</div>
				 </div>

				  <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Control Calidad :</label>
						 	<input type="text" class="form-group" placeholder="ciudad" ng-model="pale.calidad">
					 	</div>
				 </div>



				</form>	

				<br><br><br><br><br><br><br>
				 <div>

				 	<button class="btn btn-success" ng-click="obtenerDatosPale(pale)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosPale()">Limpiar Campos</button>

				 </div>

			

</div>
