	<!-- Template del la Tarjeta del sistema en donde se cargan las tarjetas y los presenta en una tabla  -->
	<div class="container" ng-controller="todasLasTarjetasControllers">

		<div class="row">
			
			<table class="table table-bordered">
				<tr><td>Codigo</td><td>Fecha</td><td>Rut</td><td>Acciones</td></tr>
				<tr ng-repeat=" tarjeta in todasLasTarjetas | filter:searchText">
					<td>{{tarjeta.IdTarjeta}}</td>
					<td>{{tarjeta.FechaIngreso}}</td>
					<td>{{tarjeta.Rut}}</td>
					<td>
					<button type="button" class="btn btn-small btn-success"> <span class="icon-edit icon-white"></span> </button>
					<button type="button" class="btn btn-small btn-success"> <span class="icon-trash icon-white"></span>  </button>
					<!-- </span> <button type="button" class="btn btn-small btn-success"> <span class="icon-plus icon-white"></span>  </button></a> -->
					</td>
				</tr>
			</table>

		</div>
	
	</div>
