<div class="container" ng-controller="insertarBodegaControllers">

			
				<form role="form-inline">
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">cod. Bodega : </label>
					 		<input type="number" class="form-group" placeholder="bodega" ng-model="bodega.IdBodega">
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Nombre :</label>
						 	<input type="text" class="form-group" placeholder="nombre" ng-model="bodega.Ciudad">
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Direccion :</label>
						 	<input type="text" class="form-group" placeholder="direccion" ng-model="bodega.Direccion">
					 	</div>
				 </div>

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Telefono :</label>
						 	<input type="text" class="form-group" placeholder="telefono" ng-model="bodega.Telefono">
					 	</div>
				 </div>

				  <div>
					 	<div class="form-group">
						 	<label for="">Cod. Ciudad :</label>
						 	<select ng-model="bodega.IdCiudad"  ng-controller="obtenerNombreCiudadesControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombreCiudades">{{nombre.Nombre}}</option>
							</select>
					 	</div>
				 </div>

				</form>	

				<br>
				 <div>

				 	<button class="btn btn-success" ng-click="obtenerDatosBodega(bodega)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosBodega()">Limpiar Campos</button>

				 </div>

			

</div>
