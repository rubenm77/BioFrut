<div class="container" ng-controller="insertarHuertoControllers">

			
				<form role="form-inline">
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">cod. Huerto : </label>
					 		<input type="number" class="form-group" placeholder="huerto" ng-model="huerto.IdHuerto">
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Nombre :</label>
						 	<input type="text" class="form-group" placeholder="nombre" ng-model="huerto.Nombre">
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Predio :</label>
						 	<select ng-model="huerto.IdPredio"  ng-controller="obtenerNombrePrediosControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombrePredios">{{nombre.Nombre}}</option>
							</select>
					 	</div>
				 </div>

				</form>	

				<br>
				<br>
				<br>
				 <div>

				 	<button class="btn btn-success" ng-click="obtenerDatosHuerto(huerto)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosHuerto()">Limpiar Campos</button>

				 </div>

			

</div>
