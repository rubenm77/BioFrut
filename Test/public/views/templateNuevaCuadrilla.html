<div class="container" ng-controller="insertarCuadrillaControllers">

			
				<form role="form-inline">
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">cod. Cuadrilla : </label>
					 		<input type="number" class="form-group" placeholder="cuadrilla" ng-model="cuadrilla.IdCuadrilla">
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Nombre :</label>
						 	<input type="text" class="form-group" placeholder="nombre" ng-model="cuadrilla.Nombre">
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Tarjet Identificacion :</label>
						 	<select ng-model="cuadrilla.IdTarjeta"  ng-controller="obtenerNombreTarjetasControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombreTarjetas">{{nombre.IdTarjeta}}</option>
							</select>
					 	</div>
				 </div>

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Tarjet Identificacion :</label>
						 	<select ng-model="cuadrilla.IdHuerto"  ng-controller="obtenerNombreHuertosControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombreHuertos">{{nombre.Nombre}}</option>
							</select>
					 	</div>
				 </div>

				</form>	

				<br>
				<br>
				<br>
				 <div>

				 	<button class="btn btn-success" ng-click="obtenerDatosCuadrilla(cuadrilla)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosCuadrilla()">Limpiar Campos</button>

				 </div>

			

</div>
