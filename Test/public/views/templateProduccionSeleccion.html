<!DOCTYPE html>
<html ng-app="BioFrut">
<head>
  <title></title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.css">
  <link rel="stylesheet" type="text/css" href="../css/responsive.css">
  <script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="text-center">

    <div class="page-header">
  
       
      <h1 class="text-center">Carsol App</h1>

    </div>

       <div>
            <label for="">Cuadrilla :</label>
              <select ng-model="cuadrilla.Nombre"  ng-controller="obtenerNombreCuadrillasControllers" class="input-xlarge">
                <option disabled="disabled">Seleccione una opcion</option>
                <option  ng-repeat="nombre in nombreCuadrillas">{{nombre.Nombre}}</option>
              </select>
         
           <br>
           <br>
            <label for="">Ingrese su huerto:</label>
             <select ng-model="huerto.Nombre"  ng-controller="obtenerNombreHuertosControllers" class="input-xlarge">
                <option disabled="disabled">Seleccione una opcion</option>
                <option  ng-repeat="nombre in nombreHuertos">{{nombre.Nombre}}</option>
             </select>
           <br>
       </div>
      
        <div>
         <br>
            <button type="button" class="btn btn-primary  btn-xxlarge">Enviar</button>
        </div>
    </div>

<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>

<script type="text/javascript" src="../js/angular.js"></script>
<script type="text/javascript" src="../js/angular-route.js"></script>
<script type="text/javascript" src="../routes/BioFrutRoutes.js"></script>

<script type="text/javascript" src="../controllers/CuadrillaControllers.js"></script>
<script type="text/javascript" src="../models/CuadrillaModels.js"></script>

<script type="text/javascript" src="../controllers/HuertoControllers.js"></script>
<script type="text/javascript" src="../models/HuertoModels.js"></script>

</body>
</html>
