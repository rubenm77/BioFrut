<!DOCTYPE html>
<html ng-app="BioFrut">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.css">
  <link rel="stylesheet" type="text/css" href="../css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div  class="container" ng-controller="actualizarEstadoControllers">

    <div class="page-header">
  
       
      <h1 class="text-center">Carsol App</h1>

    </div>

      <form role="form-inline">

            <div>
                <div class="form-group">
                 <label for="">Cod. Cuadrilla :</label>
                <select ng-model="estado.IdCuadrilla"  ng-controller="obtenerNombreCuadrillasControllers">
                  <option disabled="disabled">Seleccione una opcion</option>
                  <option  ng-repeat="cuadrilla in nombreCuadrillas">{{cuadrilla.Nombre}}</option>
              </select>
                </div>
            </div>
      </form>

            <div>
              <button class="btn btn-success" ng-click="obtenerDatosEstado(estado)"><span class="icon-edit icon-white"></span> Agregar</button> 
            </div>
</div>

<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>

<script type="text/javascript" src="../js/angular.js"></script>
<script type="text/javascript" src="../js/angular-route.js"></script>
<script type="text/javascript" src="../routes/BioFrutRoutes.js"></script>

<script type="text/javascript" src="../controllers/CuadrillaControllers.js"></script>
<script type="text/javascript" src="../models/CuadrillaModels.js"></script>

<script type="text/javascript" src="../controllers/EstadoDigitadorControllers.js"></script>
<script type="text/javascript" src="../models/EstadoDigitadorModels.js"></script>


</body>
</html>
