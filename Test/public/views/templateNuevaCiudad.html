<div class="container" ng-controller="insertarBodegaControllers">

			
				<form role="form-inline">
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">cod. Ciudad : </label>
					 		<input type="number" class="form-group" placeholder="ciudad" ng-model="ciudad.IdCiudad">
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Nombre :</label>
						 	<input type="text" class="form-group" placeholder="nombre" ng-model="ciudad.Nombre">
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for=""> Cod. Region :</label>
						 	<select ng-model="ciudad.IdRegion"  ng-controller="obtenerNombreRegionesControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombreRegiones">{{nombre.Nombre}}</option>
							</select>
					 	</div>
				 </div>

				</form>	

				<br>
				<br>
				<br>
				 <div>

				 	<button class="btn btn-success" ng-click="obtenerDatosCiudad(ciudad)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosCiudad()">Limpiar Campos</button>

				 </div>

			

</div>
