<div class="container" ng-controller="insertarTproductoControllers">

			
				<form role="form-inline">
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">cod. Tipo Producto : </label>
					 		<input type="number" class="form-group" placeholder="tproducto" ng-model="tproducto.IdTipoProducto">
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Nombre :</label>
						 	<input type="text" class="form-group" placeholder="nombre" ng-model="tproducto.Nombre">
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Estacion de Cosecha :</label>
						 	<input type="text" class="form-group" placeholder="cosecha" ng-model="tproducto.EstacionCosecha">
					 	</div>
				 </div>

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Producto :</label>
						 	<select ng-model="tproducto.IdProducto"  ng-controller="obtenerNombreProductosControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombreProductos">{{nombre.Nombre}}</option>
							</select>
					 	</div>
				 </div>

				</form>	

				<br>
				<br>
				<br>
				 <div>

				 	<button class="btn btn-success" ng-click="obtenerDatosTproducto(tproducto)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosTproducto()">Limpiar Campos</button>

				 </div>

			

</div>
