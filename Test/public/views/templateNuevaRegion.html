<div class="container" ng-controller="insertarRegionControllers">

			
				<form name="nuevaRegion" role="form-inline" novalidate>
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">cod. Region : </label>
					 		<input type="number" name="cod" class="form-group" placeholder="region" ng-model="region.IdRegion" required>
					 		<span style="color:red" ng-show="nuevaRegion.cod.$dirty && nuevaRegion.cod.$invalid">
				             <span ng-show="nuevaRegion.cod.$error.required">Codigo Requerido.</span>
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Nombre :</label>
						 	<input type="text" name="nombre"  ng-minlength="3" ng-pattern="/^[a-zA-Z\s]*$/" class="form-group" placeholder="nombre" ng-model="region.Region" required>
						 	  <span style="color:red" ng-show="nuevaRegion.nombre.$dirty && nuevaRegion.nombre.$invalid">
                             <span ng-show="nuevaRegion.nombre.$error.required">Nombre Requerido.</span>
                             <span ng-show="nuevaRegion.nombre.$error.minlength">Nombre demasiado corto</span>
                             <span ng-show="nuevaRegion.nombre.$error.pattern">Ingrese solo letras</span>
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Pais :</label>
						 	<select name="pais" ng-model="region.IdPais"  ng-controller="obtenerNombrePaisesControllers" required>
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombrePaises">{{nombre.Nombre}}</option>
							</select>
							<span style="color:red" ng-show="nuevaRegion.pais.$dirty && nuevaRegion.pais.$invalid">
							 <span ng-show="nuevaBodega.pais.$error.required">Ciudad Requerida.</span>
					 	</div>
				 </div>

				</form>	

				<br>
				<br>
				<br>
				<br>
				 <div>

				 	<button ng-disabled="!nuevaRegion.$valid" class="btn btn-success" ng-click="obtenerDatosRegion(region)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosRegion()">Limpiar Campos</button>

				 </div>

			

</div>
