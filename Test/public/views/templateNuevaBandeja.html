<div class="container" ng-controller="insertarBandejaControllers">

			
				<form role="form-inline">
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">NÂ° Bandejas : </label>
					 		<input type="number" class="form-group" placeholder="cantidad" ng-model="bandeja.NumeroBandeja">
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Fecha :</label>
						 	<input type="text" class="form-group" placeholder="fecha" ng-model="bandeja.Fecha">
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Hora :</label>
						 	<input type="text" class="form-group" placeholder="hora" ng-model="bandeja.Hora">
					 	</div>
				 </div>

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Tarjeta de Identificacion:</label>
						 	<select ng-model="bandeja.IdTarjeta"  ng-controller="obtenerNombreTarjetasControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombreTarjetas">{{nombre.IdTarjeta}}</option>
							</select>
					 	</div>
				 </div>


				  <div>
					 	<div class="form-group">
						 	<label for="">Tipo de Producto :</label>
						 	<select ng-model="bandeja.IdTipoProducto"  ng-controller="obtenerNombreTproductoControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombreTproducto">{{nombre.Nombre}}</option>
							</select>
					 	</div>
				 </div>

				</form>	

				
				<br>

				 <div>

				 	<button class="btn btn-success" ng-click="obtenerDatosBandeja(bandeja)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosBandeja()">Limpiar Campos</button>

				 </div>

			

</div>
