<div class="container" ng-controller="insertarControlControllers">

			
				<form role="form-inline">
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">cod. Control de Calidad : </label>
					 		<input type="number" class="form-group" placeholder="control" ng-model="control.codigo">
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Fecha :</label>
						 	<input type="text" class="form-group" placeholder="fecha" ng-model="control.fecha">
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Hora :</label>
						 	<input type="text" class="form-group" placeholder="hora" ng-model="control.hora">
					 	</div>
				 </div>

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Merma :</label>
						 	<input type="text" class="form-group" placeholder="merma" ng-model="control.merma">
					 	</div>
				 </div>

				  <div>
					 	<div class="form-group">
						 	<label for="">Cod. Calificacion :</label>
						 	<input type="text" class="form-group" placeholder="calificacion" ng-model="control.calificacion">
					 	</div>
				 </div>

				</form>	

				<br>
				 <div>

				 	<button class="btn btn-success" ng-click="obtenerDatosControl(control)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosControl()">Limpiar Campos</button>

				 </div>

			

</div>
