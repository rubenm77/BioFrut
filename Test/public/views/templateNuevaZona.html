<div class="container" ng-controller="insertarZonaControllers">

			
				<form role="form-inline">
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">cod. Zona : </label>
					 		<input type="number" class="form-group" placeholder="zona" ng-model="zona.IdZona">
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Nombre :</label>
						 	<input type="text" class="form-group" placeholder="nombre" ng-model="zona.Nombre">
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Total de Pales :</label>
						 	<input type="text" class="form-group" placeholder="pales" ng-model="zona.TotalPale">
					 	</div>
				 </div>

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Bodega :</label>
						 	<select ng-model="zona.IdBodega"  ng-controller="obtenerNombreBodegasControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombreBodegas">{{nombre.Nombre}}</option>
							</select>
					 	</div>
				 </div>

				  

				</form>	

				<form role="form-inline">
					<div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Tipo Almacenaje :</label>
						 	<select ng-model="zona.IdTipoAlmacenaje"  ng-controller="obtenerNombreAlmacenajesControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombreAlmacenajes">{{nombre.Nombre}}</option>
							</select>
					 	</div>
				 </div>
				</form>
			
				<br><br><br><br><br><br>
				 <div>

				 	<button class="btn btn-success" ng-click="obtenerDatosZona(zona)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosZona()">Limpiar Campos</button>

				 </div>

			

</div>
