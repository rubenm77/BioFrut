<div class="container" ng-controller="insertarPredioControllers">

			
				<form role="form-inline">
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">cod. Predio : </label>
					 		<input type="number" class="form-group" placeholder="pale" ng-model="predio.codigo">
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Nombre :</label>
						 	<input type="text" class="form-group" placeholder="nombre" ng-model="predio.nombre">
					 	</div>
				 </div>	

				 <div class="span3">
					 	<div class="form-group">
						 	<label for="">Cod. Fundo :</label>
						 	<select ng-model="predio.IdCiudad"  ng-controller="obtenerNombreFundosControllers">
						 		<option disabled="disabled">Seleccione una opcion</option>
							  	<option  ng-repeat="nombre in nombreFundos">{{nombre.Nombre}}</option>
							</select>
					 	</div>
				 </div>

				</form>	

				<br>
				<br>
				<br>
				 <div>

				 	<button class="btn btn-success" ng-click="obtenerDatosPale(pale)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<button class="btn" ng-click="limpiarDatosPale()">Limpiar Campos</button>

				 </div>

			

</div>
